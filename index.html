<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OG Piscinas Santa Cruz</title>

  <style>
    :root {
      --primary: #00a9c4;
      --primary-dark: #028da4;
      --bg-page: #ffffff;
      --footer-bg: #00a9c4;
      --footer-text: #ffffff;
      --text-main: #0f172a;
      --text-muted: #6b7280;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, -segoe-ui, sans-serif;
      background-color: var(--bg-page);
      color: var(--text-main);
    }

    /* Container geral da página
       vira flex-col pra empurrar o mapa + footer pro final */
    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: var(--bg-page);
      padding: 16px 16px 0;
    }

    /* Conteúdo acima do mapa (logo, textos, botões, etc) */
    .content {
      width: 100%;
      max-width: 480px;
      text-align: center;
      margin-bottom: 16px;
    }

    .logo {
      max-width: 220px;
      margin: 0 auto 12px;
      display: block;
    }

    .headline {
      font-size: 18px;
      font-weight: 600;
      color: var(--primary-dark);
      margin-bottom: 4px;
    }

    .sub {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 14px;
    }

    /* Hint "CLIQUE NOS ÍCONES" com PNG alinhado */
    .hint {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      font-weight: 500;
      color: var(--primary-dark);
      margin-bottom: 14px;
    }

    .hint img {
      height: 26px;
      width: auto;
      display: block;
    }

    /* Linha dos ícones (WhatsApp / Insta / Tel) */
    .icons-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 16px;
    }

    .icons-row a {
      width: 56px;
      height: 56px;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      box-shadow: none;
      text-decoration: none;
      outline: none;
      padding: 0;
    }

    .icons-row a:active,
    .icons-row a:focus {
      box-shadow: none;
      background: transparent;
      outline: none;
    }

    .icons-row img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .qr-text {
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    /* MAPA: ocupa todo o espaço que sobrar antes do footer */
    .map-wrap {
      width: 100%;
      max-width: 480px;
      flex: 1;               /* ESTICA até encostar no footer */
      display: flex;
    }

    .map-wrap iframe {
      width: 100%;
      height: 100%;
      min-height: 260px;     /* altura mínima */
      border: 0;
      display: block;
    }

    /* FOOTER: gruda no final, sempre encostado no mapa */
    .footer-bar {
      width: 100%;
      background-color: var(--footer-bg);
      color: var(--footer-text);
      text-align: center;
      font-size: 12px;
      padding: 10px 16px 14px;
      margin-top: auto;      /* empurra pro rodapé */
    }

    @media (min-width: 480px) {
      .page {
        padding: 24px 24px 0;
      }
      .headline {
        font-size: 20px;
      }
      .hint {
        font-size: 14px;
      }
      .hint img {
        height: 30px;
      }
      .icons-row a {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="content">
      <!-- Coloque sua logo real aqui -->
      <!-- <img src="./assets/logo.png" alt="OG Piscinas Santa Cruz" class="logo"> -->

      <h1 class="headline">OG Piscinas Santa Cruz</h1>
      <p class="sub">Entre em contato rapidamente pelos ícones abaixo.</p>

      <div class="hint">
        <img src="./assets/clik.png" alt="">
        <span>CLIQUE NOS ÍCONES</span>
      </div>

      <div class="icons-row">
        <a href="https://wa.me/5521000000000" target="_blank" rel="noopener">
          <img src="./assets/whatsapp.png" alt="WhatsApp">
        </a>
        <a href="https://instagram.com/seuusuario" target="_blank" rel="noopener">
          <img src="./assets/instagram.png" alt="Instagram">
        </a>
        <a href="tel:+5521000000000">
          <img src="./assets/phone.png" alt="Telefone">
        </a>
      </div>

      <p class="qr-text">
        Ao escanear o QR Code no adesivo, o cliente vem direto para esta página.
      </p>
    </div>

    <!-- MAPA: fica colado acima do footer -->
    <div class="map-wrap">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1837.3640701052914!2d-43.680109302379975!3d-22.92339613167605!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9bfb5b43f79b75%3A0x939024834f146eb9!2sOG%20piscinas%20Santa%20Cruz!5e0!3m2!1spt-BR!2sbr!4v1762809531635!5m2!1spt-BR!2sbr"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        allowfullscreen
      ></iframe>
    </div>

    <div class="footer-bar">
      OG Piscinas Santa Cruz — Todos os direitos reservados.
    </div>
  </div>
</body>
</html>
